sudo: false
cache: bundler
language: ruby
dist: trusty
rvm:
  - 2.1.10
  - 2.2.9
  - 2.3.6
  - 2.4.3
  - 2.5.0
env:
  global:
    - JRUBY_OPTS='--debug -J-Xmx1000M' # get more accurate coverage data in JRuby
  matrix:
    - 'TASK=spec'
matrix:
  allow_failures:
    - rvm: ruby-head
    - rvm: jruby-head
  fast_finish: true
before_install:
  - gem update --system
  - gem update --remote bundler
install:
  - bundle install --retry=3
script:
  - ruby .travis.rb
addons:
